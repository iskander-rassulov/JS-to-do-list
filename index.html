<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <section class="create-task">
        <button id="createTaskBtn">Create Task</button>
        <div id="taskForm" class="hidden">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="date" id="taskDate">
            <input type="number" id="taskPriority" placeholder="Priority (1-10)" min="1" max="10">
            <label>
                Choose a color:
                <input type="color" id="taskColor" value="#ffffff">
            </label>
            <label>
                Or upload an image:
                <input type="file" id="taskImage" accept="image/*">
            </label>
            <button id="addTaskBtn">Add Task</button>
        </div>
    </section>
    <section class="sort-tasks">
        <div class="sort-and-search">
          <div>
            <label for="sortTasks">Sort by:</label>
            <select id="sortTasks">
                <option value="date">Date</option>
                <option value="priority">Priority</option>
            </select>
          </div>
          <input type="text" id="searchTask" placeholder="Search tasks">
        </div>
    </section>
    <section class="task-list" id="taskList">
        <!-- Tasks will appear here -->
    </section>
    <script src="scripts.js"></script>
</body>
</html>
